---
- name: Pull Docker Image from Docker Hub
  hosts: localhost
  remote_user: swarnim1007
  become: false
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:
    - name: Pull Docker Image
      docker_image:
        name: "swarnim1007/calculator"
        source: pull
      register: docker_pull_result

    - name: Display Docker Pull Result
      debug:
        var: docker_pull_result
        
    - name: Start Docker service
      service:
        name: docker
        state: started

     name: Ensure calculator container is stopped and removed
      docker_container:
        name: calculator
        state: absent

    - name: Running container
      shell: docker run -it -d --name calculator swarnim1007/calculator
